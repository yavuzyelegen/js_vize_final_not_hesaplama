<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Hesap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/final_hesap.css">
    
</head>
<body>
    <ul id="navbar" class="bg-gradient bg-primary opacity-75">  
        <li><a class="badge" href="../view/anasayfa.html">Anasayfa(bos)</a></li>
        <li><a class="badge" href="../view/hakkimda.html">Hakkımda</a></li>
        <li><a class="badge" href="../view/final_hesap.html">Not hesaplama</a></li>
    </ul>

    <div class="bg-gradient bg-primary badge" id="cerceve">   
        <h1 id="header" class="bg-gradient fs-2 bg-info bg-opacity-50 m-4 p-3">Final notu hesaplama</h1>
        <form class="bg-gradient bg-info bg-opacity-25 fw-bolder text-dark text-opacity-75 m-4 p-4" id="form" onsubmit="return myFunction(event)">
            <div class="formSatir">
                <label class="fs-4" for="vize1">Vize 1:</label>
                <input class="veriGiris form-control form-control-sm" type="number" name="vize1" id="vize1" min="0" max="100">
            </div>
            <div class="formSatir">
                <label class="fs-4" for="vize2">Vize 2: </label>
                <input class="veriGiris form-control form-control-sm" type="number" name="vize2" id="vize2" min="0" max="100">
            </div>
            <div class="formSatir">
                <label class="fs-4" for="final">Final: </label>
                <input class="veriGiris form-control form-control-sm" type="number" name="final" id="final" min="0" max="100">
            </div class="formSatir">
            <div class="formSatir">
                <label class="fs-4" for="finalKatsayi">Final katsayı: </label>
                <input class="veriGiris form-control form-control-sm" type="number" name="finalKatsayi" id="finalKatsayi" min="0" max="100">
            </div class="formSatir">
            <div class="formSatir">
                <input class="bg-gradient btn btn-primary opacity-75" type="submit" id="gonderBtn" value="Gönder">
            </div>
            <p class="fs-4" id="sonuc"></p>
        </form>
    </div>
    
    <script src="../js/final_hesap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
